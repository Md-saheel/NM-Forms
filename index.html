<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label"
        >Name:
        <input id="name" type="text" required placeholder="Enter Your Name"
      /></label>
      <label id="email-label"
        >Email:
        <input
          id="email"
          type="email"
          required
          placeholder="Enter Your Email"
        />
      </label>
      <label id="number-label">
        AGE:
        <input
          id="number"
          type="number"
          min="10"
          max="99"
          placeholder="Specify your age"
      /></label>
      <div class="current role">
        <p>Which option best describes your current role?</p>
        <select class="role" id="dropdown" type="dropdown">
          <option value="student">Student</option>
          <option value="intern">Intern</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="reccommend">
        <p>Would you recommend our website to a friend?</p>
        <label
          ><input
            type="radio"
            name="user-recommend"
            value="definitely"
            checked
          />Definitely</label
        >
        <label
          ><input type="radio" value="not-sure" name="user-recommend" />Not
          Sure</label
        >
      </div>
      <div class="improve">
        <p>Languages and Frameworks?</Frame></p>
        <label class="html">
          <input type="checkbox" value="HTML" class="in-html"/>
          HTML
        </label>

        <label  class="css">
          <input type="checkbox" value="CSS" class="in-css"/>
          CSS
        </label>

        <label class="js">
          <input type="checkbox" value="Javascript" class="in-js"/>
          Javascript
        </label>

        <label class="react">
          <input type="checkbox" value="React" class="in-react"/>
          React JS
        </label>

        <label class="angular">
          <input type="checkbox" value="Angular" class="in-angular"/>
          Angular
        </label>
      </div>
      <div class="comments">
        <p>Any Comments or Suggestions</p>
        <textarea
          name="comment"
          placeholder="Enter Your Comments Here..."
        ></textarea>
      </div>
      <div class="submit">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
